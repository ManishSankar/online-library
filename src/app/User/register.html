<div class="container" style="background:#867f7f47;width: 409px;border-bottom-style: solid;border-left-style: solid;border-top-style: solid;border-right-style:solid;">
    <h2 style="text-align: center;">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstname">FirstName:</label>
            <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': f.firstname.touched && f.firstname.errors}"/>
            <div *ngIf="f.firstname.touched && f.firstname.errors" class="invalid-feedback">
                <div *ngIf="f.firstname.errors.required">first Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="lastname">LastName:</label>
            <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': f.lastname.touched && f.lastname.errors}"/>
            <div *ngIf="f.lastname.touched && f.lastname.errors" class="invalid-feedback">
                <div *ngIf="f.lastname.errors.required"> last Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': f.age.touched && f.age.errors}"/>
            <div *ngIf="f.age.touched && f.age.errors" class="invalid-feedback">
                <div *ngIf="f.age.errors.required"> Age is required</div>
            </div>
        </div>
            <div class="form-group">
                <label for="username">UserName:</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': f.username.touched && f.username.errors}"/>
                <div *ngIf="f.username.touched && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">User Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors}"/>
                <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': f.address.touched && f.address.errors}"></textarea>
                <div *ngIf="f.address.touched && f.address.errors" class="invalid-feedback">
                    <div *ngIf="f.address.errors.required">Address is required</div>
                </div>
            </div>

            <div>
                <label for="gender">Gender:</label>
                <br>
                <input type="radio" value="male" name="gender" formControlName="gender">
                <label for="male">Male</label>
                <input type="radio" value="female" name="gender" formControlName="gender" style="margin-left:9px">
                <label for="male">Female</label>
            </div>
        
        <div class="form-group">
            <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-primary" style="margin-left:19px;">Clear</button>
        </div>
    </form>
</div>
