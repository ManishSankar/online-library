
<div class="modal-header">
  <h4 class="modal-title">Add Book!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" >
<div class="container" style="overflow-y: scroll;background:#867f7f47;width: 409px;height:314px;border-bottom-style: solid;border-left-style: solid;border-top-style: solid;border-right-style:solid;">
<h2 style="text-align: center;">Add</h2>
<form [formGroup]="booksControl" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="bookTitle">Book Title:</label>
        <input type="text" formControlName="bookTitle" class="form-control" [ngClass]="{ 'is-invalid': f.bookTitle.touched && f.bookTitle.errors}"/>
        <div *ngIf="f.bookTitle.touched && f.bookTitle.errors" class="invalid-feedback">
            <div *ngIf="f.bookTitle.errors.required">Book Title is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="authorName">Author Name:</label>
        <input type="text" formControlName="authorName" class="form-control" [ngClass]="{ 'is-invalid': f.authorName.touched && f.authorName.errors}"/>
        <div *ngIf="f.authorName.touched && f.authorName.errors" class="invalid-feedback">
            <div *ngIf="f.authorName.errors.required">authorName is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" formControlName="isbn" class="form-control" [ngClass]="{ 'is-invalid': f.isbn.touched && f.isbn.errors}"/>
        <div *ngIf="f.isbn.touched && f.isbn.errors" class="invalid-feedback">
            <div *ngIf="f.isbn.errors.required">ISBN is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="totalPage">Total Page:</label>
        <input type="number" formControlName="totalPage" class="form-control" [ngClass]="{ 'is-invalid': f.totalPage.touched && f.totalPage.errors}"/>
        <div *ngIf="f.totalPage.touched && f.totalPage.errors" class="invalid-feedback">
            <div *ngIf="f.totalPage.errors.required">totalPage is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="publisherId">Publisher ID:</label>
        <input type="number" formControlName="publisherId" class="form-control" [ngClass]="{ 'is-invalid': f.publisherId.touched && f.publisherId.errors}"/>
        <div *ngIf="f.publisherId.touched && f.publisherId.errors" class="invalid-feedback">
            <div *ngIf="f.publisherId.errors.required">Publisher Id is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="publisherName">Publisher Name:</label>
        <input type="text" formControlName="publisherName" class="form-control" [ngClass]="{ 'is-invalid': f.publisherName.touched && f.publisherName.errors}"/>
        <div *ngIf="f.publisherName.touched && f.publisherName.errors" class="invalid-feedback">
            <div *ngIf="f.publisherName.errors.required">Publisher Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="publishDate">Publisher Date:</label>
        <!--<input type="text" ngbDatepicker [(ngModel)]="date"/> -->
        <!-- <ngb-datepicker (dateSelect)="onDateSelect($event)"></ngb-datepicker> -->
        <input class="form-control" ngbDatepicker (click)="datePicker.toggle()" #datePicker="ngbDatepicker" formControlName="publishDate" placeholder="yyyy-mm-dd">
         <!-- <input  ngbDatepicker #d="ngbDatepicker" (dateSelect)="onDateSelect($event)" formControlName="publishDate" class="form-control" [ngClass]="{ 'is-invalid': f.publishDate.touched && f.publishDate.errors}"/>
        <div *ngIf="f.publishDate.touched && f.publishDate.errors" class="invalid-feedback">
            <div *ngIf="f.publishDate.errors.required">Publisher Date is required</div>
        </div> -->
    </div>
    <div class="form-group">
        <label for="publisherAddress">Publisher Address:</label>
        <input type="text" formControlName="publisherAddress" class="form-control" [ngClass]="{ 'is-invalid': f.publisherAddress.touched && f.publisherAddress.errors}"/>
        <div *ngIf="f.publisherAddress.touched && f.publisherAddress.errors" class="invalid-feedback">
            <div *ngIf="f.publisherAddress.errors.required">Publisher Address is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="bookShelfNumber">Book Shelf Number:</label>
        <input type="number" formControlName="bookShelfNumber" class="form-control" [ngClass]="{ 'is-invalid': f.bookShelfNumber.touched && f.bookShelfNumber.errors}"/>
        <div *ngIf="f.bookShelfNumber.touched && f.bookShelfNumber.errors" class="invalid-feedback">
            <div *ngIf="f.bookShelfNumber.errors.required">Book Shelf Number is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="price">Price Number:</label>
        <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': f.price.touched && f.price.errors}"/>
        <div *ngIf="f.price.touched && f.price.errors" class="invalid-feedback">
            <div *ngIf="f.price.errors.required">Price is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="publisherId">Publisher ID:</label>
        <input type="number" formControlName="publisherId" class="form-control" [ngClass]="{ 'is-invalid': f.publisherId.touched && f.publisherId.errors}"/>
        <div *ngIf="f.publisherId.touched && f.publisherId.errors" class="invalid-feedback">
            <div *ngIf="f.publisherId.errors.required">Publisher Id is required</div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="!booksControl.valid" class="btn btn-primary">Add</button>
    </div>
</form>
</div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
